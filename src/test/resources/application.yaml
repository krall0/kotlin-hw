spring:
  application:
    name: notificator
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: username
    password: password
  liquibase:
    change-log: db/changelog/db.changelog-master.xml
    enabled: true
  jpa:
    show-sql: true
    open-in-view: false
  activemq:
    in-memory: true
    pool:
      enabled: false
    packages:
      trust-all: true
    broker-url: vm://embedded?broker.persistent=false&broker.useShutdownHook=false
server:
  port: 8080
